<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 11_2.El Mobil</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header"></header>
        <main class="main">
            <div class="truck">
                <div class="truck__frame"></div>
                <div class="truck__axle truck__axle--front"></div>
                <div class="truck__rims truck__rims--front"></div>
                <div class="truck__axle truck__axle--rear-1"></div>
                <div class="truck__rims truck__rims--rear-1"></div>
                <div class="truck__axle truck__axle--rear-2"></div>
                <div class="truck__rims truck__rims--rear-2"></div>
                <div class="truck__cockpit">
                    <p>Troll logistics</p>
                    <div class="cockpit__window"></div>
                </div>
                <div class="truck__trolldriver"></div>
                <div class="truck__rooftop"></div>
                <div class="truck__hood"></div>
                <div class="truck__fuel-tank"></div>
                <div class="truck__tank-strap-left"></div>
                <div class="truck__tank-strap-right"></div>
                <div class="truck__shocks-front"></div>
                <div class="truck__shocks-rear-1"></div>
                <div class="truck__shocks-rear-2"></div>
                <div class="truck__exhaust"></div>
                <div class="truck__radiator"></div>
                <div class="truck__lights-front"></div>
                <div class="truck__turn-indicator"></div>
                <div class="truck__lights-rear"></div>
                <div class="truck__fifth-wheel"></div>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
</body>

</html>
